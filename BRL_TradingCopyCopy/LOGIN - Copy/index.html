
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form action="" autocomplete="off" class="sign-in-form">
              <div class="logo">
                <img src="./img/logo_brl.png" alt="easyclass" />
                <h4></h4>
              </div>

              <div class="heading">
                <h2>Welcome</h2>
                <h6>Login as Cashier</h6>
                <a href="#" class="toggle">Admin</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>User Email</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Password</label>
                </div>

                <input type="submit" value="LOGIN" class="sign-btn" />

                
              </div>
            </form>

            <form action="" autocomplete="off" class="sign-up-form">
              <div class="logo">
                <img src="./img/logo_brl.png" alt="BRL Trading" />
                <h4></h4>
              </div>

              <div class="heading">
                <h2>Welcome</h2>
                <h6>Login as Admin</h6>
                <a href="#" class="toggle">Cashier</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>User Email</label>
                </div>

              

                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Password</label>
                </div>

                <input type="submit" value="LOGIN" class="sign-btn" />

                
              </div>
            </form>
          </div>

          
          <div class="carousel">
            <div class="images-wrapper">
              <img src="./img/pic1.png" class="image img-1 show" alt="" />
              <img src="./img/pic2.png" class="image img-2" alt="" />
              <img src="./img/image3.png" class="image img-3" alt="" />
            </div>

            <div class="text-slider">
              <div class="text-wrap">
                <div class="text-group">
                  <h2></h2>
                  <h2></h2>
                  <h2><!--nvite students to your class--></h2>
                </div>
              </div>

              <div class="bullets">
                <span class="active" data-value="1"></span>
                <span data-value="2"></span>
                <span data-value="3"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Javascript file -->

    <script src="app.js"></script>
  </body>
</html>
